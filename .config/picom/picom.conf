# General options
backend = "glx" 
glx-sync = true
glx-no-sync = false
xrender-sync = false
vsync = true
refresh-rate = 0 

# Shadow options
shadow = true
shadow-radius = 2
shadow-offset-x = 0
shadow-offset-y = 0
shadow-opacity = 0.7 

# Blur options
blur = true
blur-method = "gaussian" 
blur-radius = 2 
blur-strength = 0.5 

# Opacity options
inactive-opacity = 0.9
active-opacity = 0.9 

# Rounded corners
corner-radius = 1 

# Animation options
fade-in-step = 0.05
fade-out-step = 0.05
fade-delta = 0.05 

# Enable animations
animations = true
animation-duration = 0.2 
animation-easing = "easeOutQuint" 
